<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos esenciales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Carrito de Compras</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado con logo y navegación -->
    <header>
        <div class="logo">
            <h1>Tienda Online</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal del carrito de compras -->
    <main>
        <section class="carrito-compras">
            <h2>Tu Carrito de Compras</h2>
            <table class="tabla-carrito">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-carrito">
                    <!-- Los productos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
            <div class="total-carrito">
                <h3>Total a Pagar: $<span id="total-pagar">0.00</span></h3>
                <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
