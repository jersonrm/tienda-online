<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <!-- Encabezado con logo y navegación -->
    <header>
        <div class="logo">
            <h1>Tienda Online</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>

                <div class="producto">
                    <img src="images/producto1.jpg" alt="Producto 1">

                    <p>$10.00</p>
                    <button class="btn-agregar">Agregar al Carrito</button>
                </div>

                <div class="producto">
                    <img src="images/producto2.jpg" alt="Producto 2">

                </div>
                <!-- Producto 3 -->

                    <img src="images/producto3.jpg" alt="Producto 3">

                    <button class="btn-agregar">Agregar al Carrito</button>
                </div>
                <!-- Producto 4 -->
                <div class="producto">
                    <img src="images/producto4.jpg" alt="Producto 4">
                    <h3>Producto 4</h3>
                    <p>$25.00</p>
                    <button class="btn-agregar">Agregar al Carrito</button>
                </div>
                <!-- Producto 5 -->
                <div class="producto">
                    <img src="images/producto5.jpg" alt="Producto 5">
                    <h3>Producto 5</h3>
                    <p>$30.00</p>
                    <button class="btn-agregar">Agregar al Carrito</button>
                </div>
                <!-- Agrega más productos según sea necesario -->
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>

    <script src="js/app.js"></script>
