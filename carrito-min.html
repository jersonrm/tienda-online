<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Carrito de Compras</title>
    <link rel="stylesheet" href="css/nanostyles.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>Tienda Online</h1>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index-min.html">Inicio</a></li>
            <li><a href="productos-min.html">Productos</a></li>
            <li><a href="carrito-min.html">Carrito</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="carrito-compras">
        <h2>Tu Carrito de Compras</h2>
        <table class="tabla-carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-carrito"></tbody>
        </table>
        <div class="total-carrito">
            <h3>Total a Pagar: $<span id="total-pagar">0.00</span></h3>
            <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
</footer>
<script src="js/app-min.js"></script>
</body>
</html>
